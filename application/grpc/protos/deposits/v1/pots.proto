syntax = "proto3";

package deposits.v1;

option go_package = "deposits/v1;depositsv1";

message CreatePotRequest {
    string deposit_id = 1;
    string name = 2;
}

message CreatePotResponse {
    string id = 1;
    string name = 2;
}

service PotsService {
    rpc CreatePot(CreatePotRequest) returns (CreatePotResponse) {}
}
